<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        /* General Body Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a7b8fa 0%, #c4a9ef 100%); /* Lighter background */
            min-height: 100vh;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for the entire app */
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
            padding: 20px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header Styles */
        header {
            background-color: #6a1bb6; /* Darker header for contrast */
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: 600;
            border-bottom: 5px solid #5a0fa0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 15px 15px 0 0; /* Rounded top corners */
        }

        header .month-year {
            font-size: 0.6em;
            font-weight: 300;
            opacity: 0.8;
        }

        /* Main Content Grid */
        main {
            padding: 0 20px 20px; /* Adjust padding */
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        /* Section Styles */
        .expense-form-section, .expense-summary-section, .recent-expenses-section {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }

        /* Heading Styles */
        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5em;
            color: #6a1bb6;
        }

        /* Form Grid Layout */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        /* Form Group Styles */
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input[type="date"],
        .form-group input[type="number"],
        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #6a1bb6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 27, 182, 0.2);
        }

        /* Button Styles */
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: #6a1bb6;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            display: block;
            margin-top: 20px;
        }

        button:hover {
            background-color: #5a0fa0;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }


        /* Summary Grid */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        /* Summary Card Styles */
        .summary-card {
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid #eee;
        }

        .summary-card h3 {
            font-size: 1em;
            color: #777;
            margin-bottom: 8px;
        }

        .summary-card p {
            font-size: 1.8em;
            font-weight: 600;
            color: #333;
        }

        /* Filter Controls */
        .filter-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: flex-end;
        }

        .filter-controls .form-group {
            flex: 1;
            min-width: 150px;
        }

        .filter-controls button {
            flex-grow: 0;
            width: auto;
            margin-top: 0;
        }

        /* Table Styles */
        .recent-expenses-section table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .recent-expenses-section th,
        .recent-expenses-section td {
            border: 1px solid #eee;
            padding: 12px;
            text-align: left;
            font-size: 0.95em;
        }

        .recent-expenses-section th {
            background-color: #f0f0f0;
            color: #333;
            font-weight: 600;
        }

        .recent-expenses-section tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .recent-expenses-section tr:hover {
            background-color: #f2f2f2;
        }

        /* Action Buttons in Table */
        .recent-expenses-section .actions button {
            background-color: #e74c3c;
            padding: 8px 12px;
            font-size: 0.85em;
            width: auto;
            margin: 0 5px;
            display: inline-block;
        }

        .recent-expenses-section .actions button:hover {
            background-color: #c0392b;
        }

        /* Responsive Layout */
        @media (min-width: 768px) {
            main {
                grid-template-columns: 1fr 2fr;
            }
            .expense-form-section {
                grid-column: 1 / 2;
            }
            .recent-expenses-section {
                grid-column: 2 / 3;
                grid-row: 1 / 3;
            }
            .expense-summary-section {
                grid-column: 1 / 2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            Expense Tracker
            <p id="currentMonthYear" class="month-year"></p>
        </header>
        <main>
            <section class="expense-form-section">
                <h2>Add New Expense</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="expenseDate">Date</label>
                        <input type="date" id="expenseDate" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseOwner">Owner</label>
                        <select id="expenseOwner" required>
                            <option value="">Select Owner</option>
                            <option value="Alice">Alice</option>
                            <option value="Bob">Bob</option>
                            <option value="Charlie">Charlie</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expenseCategory">Category</label>
                        <select id="expenseCategory" required>
                            <option value="">Select Category</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Rent">Rent</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Education">Education</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expenseVendor">Vendor</label>
                        <input type="text" id="expenseVendor" placeholder="e.g., Starbucks" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseAmount">Amount</label>
                        <input type="number" id="expenseAmount" step="0.01" placeholder="e.g., 25.50" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseDescription">Description (Optional)</label>
                        <input type="text" id="expenseDescription" placeholder="e.g., Coffee with friends">
                    </div>
                </div>
                <button id="addExpenseBtn">Add Expense</button>
            </section>

            <section class="expense-summary-section">
                <h2>Monthly Summary</h2>
                <div class="summary-grid">
                    <div class="summary-card">
                        <h3>Total Expenses</h3>
                        <p id="totalExpenses">₹0.00</p>
                    </div>
                    <div class="summary-card">
                        <h3>Alice's Share</h3>
                        <p id="aliceExpenses">₹0.00</p>
                    </div>
                    <div class="summary-card">
                        <h3>Bob's Share</h3>
                        <p id="bobExpenses">₹0.00</p>
                    </div>
                    <div class="summary-card">
                        <h3>Charlie's Share</h3>
                        <p id="charlieExpenses">₹0.00</p>
                    </div>
                </div>
            </section>

            <section class="recent-expenses-section">
                <h2>Recent Expenses</h2>
                <div class="filter-controls">
                    <div class="form-group">
                        <label for="filterStartDate">Start Date</label>
                        <input type="date" id="filterStartDate">
                    </div>
                    <div class="form-group">
                        <label for="filterEndDate">End Date</label>
                        <input type="date" id="filterEndDate">
                    </div>
                    <button id="filterExpensesBtn">Filter</button>
                    <button id="exportPdfBtn">Export to PDF</button>
                    <button id="exportCsvBtn">Export to CSV</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Owner</th>
                            <th>Category</th>
                            <th>Vendor</th>
                            <th>Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expenseTableBody">
                        </tbody>
                </table>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addExpenseBtn = document.getElementById('addExpenseBtn');
            const expenseDateInput = document.getElementById('expenseDate');
            const expenseOwnerSelect = document.getElementById('expenseOwner');
            const expenseCategorySelect = document.getElementById('expenseCategory');
            const expenseVendorInput = document.getElementById('expenseVendor');
            const expenseAmountInput = document.getElementById('expenseAmount');
            const expenseDescriptionInput = document.getElementById('expenseDescription');
            const expenseTableBody = document.getElementById('expenseTableBody');
            const totalExpensesElem = document.getElementById('totalExpenses');
            const aliceExpensesElem = document.getElementById('aliceExpenses');
            const bobExpensesElem = document.getElementById('bobExpenses');
            const charlieExpensesElem = document.getElementById('charlieExpenses');
            const filterStartDateInput = document.getElementById('filterStartDate');
            const filterEndDateInput = document.getElementById('filterEndDate');
            const filterExpensesBtn = document.getElementById('filterExpensesBtn');
            const exportPdfBtn = document.getElementById('exportPdfBtn');
            const exportCsvBtn = document.getElementById('exportCsvBtn');

            // Set today's date as default for expense date
            const today = new Date();
            expenseDateInput.value = today.toISOString().split('T')[0];

            addExpenseBtn.addEventListener('click', addExpense);
            filterExpensesBtn.addEventListener('click', displayExpenses); // Re-render with filters
            exportPdfBtn.addEventListener('click', exportToPDF);
            exportCsvBtn.addEventListener('click', exportToCSV);

            // Initial display and summary update
            displayExpenses();
            updateSummary();
            updateHeaderMonth();

            function getExpenses() {
                const expenses = localStorage.getItem('expenses');
                return expenses ? JSON.parse(expenses) : [];
            }

            function saveExpenses(expenses) {
                localStorage.setItem('expenses', JSON.stringify(expenses));
            }

            async function addExpense() {
                const date = expenseDateInput.value;
                const owner = expenseOwnerSelect.value;
                const category = expenseCategorySelect.value;
                const vendor = expenseVendorInput.value.trim();
                const amount = parseFloat(expenseAmountInput.value);
                const description = expenseDescriptionInput.value.trim();

                if (!date || !owner || !category || !vendor || isNaN(amount) || amount <= 0) {
                    alert('Please fill in all required fields (Date, Owner, Category, Vendor, Amount).');
                    return;
                }

                // Disable button to prevent double clicks
                addExpenseBtn.disabled = true;
                addExpenseBtn.textContent = 'Adding...';

                try {
                    const newExpense = {
                        id: Date.now(), // Unique ID for local storage
                        date,
                        owner,
                        category,
                        vendor,
                        amount,
                        description
                    };

                    const expenses = getExpenses();
                    expenses.push(newExpense);
                    saveExpenses(expenses);

                    alert('Expense added successfully!');
                    clearForm();
                    displayExpenses(); // Re-display all expenses after adding
                    updateSummary();

                } catch (e) {
                    console.error("Error adding expense: ", e);
                    alert("Error adding expense. Please try again.");
                } finally {
                    // Re-enable button and reset text
                    addExpenseBtn.disabled = false;
                    addExpenseBtn.textContent = 'Add Expense';
                }
            }

            function clearForm() {
                // Keep date as today's date
                expenseOwnerSelect.value = '';
                expenseCategorySelect.value = '';
                expenseVendorInput.value = '';
                expenseAmountInput.value = '';
                expenseDescriptionInput.value = '';
            }

            async function displayExpenses() {
                expenseTableBody.innerHTML = '';
                const expenses = getExpenses();
                const filterStartDate = filterStartDateInput.value;
                const filterEndDate = filterEndDateInput.value;

                let filteredExpenses = expenses;

                if (filterStartDate) {
                    filteredExpenses = filteredExpenses.filter(expense => expense.date >= filterStartDate);
                }
                if (filterEndDate) {
                    filteredExpenses = filteredExpenses.filter(expense => expense.date <= filterEndDate);
                }

                if (filteredExpenses.length === 0) {
                    expenseTableBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No expenses found.</td></tr>';
                    return;
                }

                filteredExpenses.sort((a, b) => new Date(b.date) - new Date(a.date)); // Sort by date, newest first

                filteredExpenses.forEach(expense => {
                    const row = expenseTableBody.insertRow();
                    row.insertCell(0).textContent = expense.date;
                    row.insertCell(1).textContent = expense.owner;
                    row.insertCell(2).textContent = expense.category;
                    row.insertCell(3).textContent = expense.vendor;
                    row.insertCell(4).textContent = `₹${expense.amount.toFixed(2)}`;

                    const actionsCell = row.insertCell(5);
                    actionsCell.classList.add('actions');
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.addEventListener('click', () => deleteExpense(expense.id));
                    actionsCell.appendChild(deleteBtn);
                });
            }

            async function deleteExpense(id) {
                if (confirm('Are you sure you want to delete this expense?')) {
                    let expenses = getExpenses();
                    expenses = expenses.filter(expense => expense.id !== id);
                    saveExpenses(expenses);
                    displayExpenses();
                    updateSummary();
                    alert('Expense deleted successfully!');
                }
            }

            function updateSummary() {
                const expenses = getExpenses();
                const total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
                const aliceTotal = expenses.filter(e => e.owner === 'Alice').reduce((sum, e) => sum + e.amount, 0);
                const bobTotal = expenses.filter(e => e.owner === 'Bob').reduce((sum, e) => sum + e.amount, 0);
                const charlieTotal = expenses.filter(e => e.owner === 'Charlie').reduce((sum, e) => sum + e.amount, 0);

                totalExpensesElem.textContent = `₹${total.toFixed(2)}`;
                aliceExpensesElem.textContent = `₹${aliceTotal.toFixed(2)}`;
                bobExpensesElem.textContent = `₹${bobTotal.toFixed(2)}`;
                charlieExpensesElem.textContent = `₹${charlieTotal.toFixed(2)}`;
            }

            function exportToPDF() {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const table = document.getElementById('expenseTableBody');
                const rows = Array.from(table.rows);

                const data = [];
                rows.forEach(row => {
                    const rowData = [];
                    // Only include the desired columns
                    rowData.push(row.cells[0].textContent); // Date
                    rowData.push(row.cells[1].textContent); // Owner
                    rowData.push(row.cells[2].textContent); // Category
                    rowData.push(row.cells[3].textContent); // Vendor
                    rowData.push(row.cells[4].textContent); // Amount
                    data.push(rowData);
                });

                doc.text("Expense Report", 14, 15);
                doc.autoTable({
                    head: [['Date', 'Owner', 'Category', 'Vendor', 'Amount']],
                    body: data,
                    startY: 20,
                    styles: { fontSize: 8, cellPadding: 2, overflow: 'linebreak' },
                    headStyles: { fillColor: [102, 126, 234], textColor: 255 },
                    margin: { top: 15, right: 10, bottom: 10, left: 10 },
                    didDrawPage: function(data) {
                        // Footer
                        let str = "Page " + doc.internal.getNumberOfPages()
                        doc.setFontSize(8)
                        doc.text(str, data.settings.margin.left, doc.internal.pageSize.height - 10);
                    }
                });

                doc.save(`filtered_expenses_${document.getElementById('filterStartDate').value}_to_${document.getElementById('filterEndDate').value}.pdf`);
            }

            function exportToCSV() {
                const table = document.getElementById('expenseTableBody');
                const rows = Array.from(table.rows);
                let csv = 'Date,Owner,Category,Vendor,Amount\n'; // CSV Header

                rows.forEach(row => {
                    // Only include the desired columns
                    const date = row.cells[0].textContent;
                    const owner = row.cells[1].textContent;
                    const category = row.cells[2].textContent;
                    const vendor = row.cells[3].textContent;
                    const amount = row.cells[4].textContent; // Amount with currency symbol

                    // Remove currency symbol and parse for CSV if necessary, or keep as is
                    csv += `${date},${owner},${category},"${vendor}",${amount}\n`;
                });

                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                if (link.download !== undefined) {
                    const url = URL.createObjectURL(blob);
                    link.setAttribute('href', url);
                    link.setAttribute('download', `filtered_expenses_${document.getElementById('filterStartDate').value}_to_${document.getElementById('filterEndDate').value}.csv`);
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }

            function updateHeaderMonth() {
                const now = new Date();
                const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                const currentMonthName = monthNames[now.getMonth()];
                const currentYear = now.getFullYear();
                // Update the new paragraph element with month and year
                document.getElementById('currentMonthYear').textContent = `${currentMonthName} ${currentYear}`;
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
